<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vxlibertà</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Vxlibertà</h1>
    </header>
    <main class="main">
      <div class="icon-grid" id="icon-grid">
        <div class="app-icon" id="calendar-icon" onclick="navigateTo('calendar')">
          <div class="icon-circle"><img src="icons/calendar.svg" alt="Calendar"></div>
          <p>Calendario</p>
        </div>
        <div class="app-icon" id="todo-icon" onclick="navigateTo('todo')">
          <div class="icon-circle"><img src="icons/todo.svg" alt="To-do List"></div>
          <p>To-do List</p>
        </div>
        <div class="app-icon" id="notes-icon" onclick="navigateTo('notes')">
          <div class="icon-circle"><img src="icons/notes.svg" alt="Notes"></div>
          <p>Note</p>
        </div>
        <div class="app-icon" id="mood-icon" onclick="navigateTo('mood')">
          <div class="icon-circle"><img src="icons/mood.svg" alt="Mood Tracker"></div>
          <p>Mood Tracker</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Vxlibertà</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
