<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vxlibertà</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Schermata di accesso -->
  <div id="login-screen" class="login-screen">
    <div class="login-box">
      <h2>Accedi</h2>
      <form id="login-form" onsubmit="return false;"> <!-- Form di login -->
        <input type="email" id="login-email" placeholder="Inserisci la tua email" required>
        <input type="password" id="login-password" placeholder="Inserisci la password" required>
        <button id="login-button" type="submit">Accedi</button>
      </form>
      <p>Non hai un account? <a href="#" id="show-register-form">Registrati</a></p>
      <p id="login-error-message" class="error-message"></p>
    </div>

    <!-- Schermata di registrazione -->
    <div class="register-box" style="display: none;">
      <h2>Registrati</h2>
      <form id="register-form" onsubmit="return false;"> <!-- Form di registrazione -->
        <input type="email" id="register-email" placeholder="Inserisci la tua email" required>
        <input type="password" id="register-password" placeholder="Inserisci la password" required>
        <button id="register-button" type="submit">Registrati</button>
      </form>
      <p>Hai già un account? <a href="#" id="show-login-form">Accedi</a></p>
      <p id="register-error-message" class="error-message"></p>
    </div>
  </div>

  <!-- Contenuto principale -->
  <div class="container" id="main-content" style="display: none;">
    <header class="header">
      <h1>Vxlibertà</h1>
      <!-- Pulsante Profilo -->
      <div class="profile-container">
        <img src="icons/profile.svg" alt="Profile Icon" class="profile-icon" id="profile-button">
        <div id="profile-menu" class="profile-menu" style="display: none;">
          <button id="logout-button">Logout</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="icon-grid" id="icon-grid">
        <div class="app-icon" id="calendar-icon" onclick="navigateTo('calendar')">
          <div class="icon-circle">
            <img src="icons/calendar.svg" alt="Calendar">
          </div>
          <p>Calendario</p>
        </div>
        <div class="app-icon" id="todo-icon" onclick="navigateTo('todo')">
          <div class="icon-circle">
            <img src="icons/todo.svg" alt="To-do List">
          </div>
          <p>To-do List</p>
        </div>
        <div class="app-icon" id="notes-icon" onclick="navigateTo('notes')">
          <div class="icon-circle">
            <img src="icons/notes.svg" alt="Notes">
          </div>
          <p>Note</p>
        </div>
        <div class="app-icon" id="mood-icon" onclick="navigateTo('mood')">
          <div class="icon-circle">
            <img src="icons/mood.svg" alt="Mood Tracker">
          </div>
          <p>Mood Tracker</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Vxlibertà</p>
    </footer>
  </div>

  <!-- Firebase Configuration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCrOKUMKdM1PIHWtF9_sbjFYOhrVOYJAjo",
      authDomain: "vxlibert.firebaseapp.com",
      projectId: "vxlibert",
      storageBucket: "vxlibert.firebasestorage.app",
      messagingSenderId: "491816836303",
      appId: "1:491816836303:web:af4398c3eee150b1672bba",
      measurementId: "G-SXY4N1JFPW"
    };

    // Inizializza Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Login
    document.getElementById("login-button").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorMessage = document.getElementById("login-error-message");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        errorMessage.textContent = "";
      } catch (error) {
        errorMessage.textContent = `Errore: ${error.message}`;
      }
    });

    // Registrazione
    document.getElementById("register-button").addEventListener("click", async () => {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const errorMessage = document.getElementById("register-error-message");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registrazione completata! Ora puoi accedere.");
        document.querySelector(".register-box").style.display = "none";
        document.querySelector(".login-box").style.display = "block";
        errorMessage.textContent = "";
      } catch (error) {
        errorMessage.textContent = `Errore: ${error.message}`;
      }
    });

    // Logout
    document.getElementById("logout-button").addEventListener("click", async () => {
      try {
        await signOut(auth);
        document.getElementById("main-content").style.display = "none";
        document.getElementById("login-screen").style.display = "block";
      } catch (error) {
        console.error("Errore durante il logout:", error.message);
      }
    });

    // Monitoraggio dello stato di autenticazione
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("main-content").style.display = "block";
        document.getElementById("login-screen").style.display = "none";
      } else {
        document.getElementById("login-screen").style.display = "block";
        document.getElementById("main-content").style.display = "none";
      }
    });
  </script>

  <!-- Script per il comportamento delle app -->
  <script type="module" src="script.js"></script>
</body>
</html>
