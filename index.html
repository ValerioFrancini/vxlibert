<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vxlibertà</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Schermata di accesso -->
  <div id="login-screen">
    <div class="form-container">
      <h2>Accedi</h2>
      <input type="email" id="login-email" placeholder="Inserisci la tua email">
      <input type="password" id="login-password" placeholder="Inserisci la password">
      <button id="login-button">Login</button>
      <p>Non hai un account? <a href="#" id="show-register-form">Registrati</a></p>
      <p id="login-error-message" class="error-message"></p>
    </div>
  </div>
  

  <!-- Schermata di registrazione -->
  <div id="register-screen" style="display: none;">
    <div class="form-container">
      <h2>Registrati</h2>
      <input type="email" id="register-email" placeholder="Inserisci la tua email">
      <input type="password" id="register-password" placeholder="Inserisci la password">
      <button id="register-button">Registrati</button>
      <p>Hai già un account? <a href="#" id="show-login-form">Accedi</a></p>
      <p id="register-error-message" class="error-message"></p>
    </div>
  </div>
  

  <!-- Contenuto principale -->
  <div class="container" id="main-content" style="display: none;">
    <header class="header">
      <h1>Vxlibertà</h1>
      <!-- Pulsante Profilo -->
      <div class="profile-container">
        <img src="icons/profile.svg" alt="Icona profilo" class="profile-icon" id="profile-button">
        <div id="profile-menu" class="profile-menu" style="display: none;">
          <button id="logout-button">Logout</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="icon-grid" id="icon-grid">
        <div class="app-icon" data-app="calendar">
          <div class="icon-circle">
            <img src="icons/calendar.svg" alt="Calendario">
          </div>
          <p>Calendario</p>
        </div>
        <div class="app-icon" data-app="todo">
          <div class="icon-circle">
            <img src="icons/todo.svg" alt="To-do List">
          </div>
          <p>To-do List</p>
        </div>
        <div class="app-icon" data-app="notes">
          <div class="icon-circle">
            <img src="icons/notes.svg" alt="Note">
          </div>
          <p>Note</p>
        </div>
        <div class="app-icon" data-app="mood">
          <div class="icon-circle">
            <img src="icons/mood.svg" alt="Mood Tracker">
          </div>
          <p>Mood Tracker</p>
        </div>
      </div>
      
    </main>
    <footer class="footer">
      <p>&copy; 2024 Vxlibertà</p>
    </footer>
  </div>

  <!-- Script Firebase -->
  <script type="module" src="firebase.js"></script>

  <!-- Script per il comportamento delle app -->
  <script type="module" src="script.js" defer></script>

  <!-- Eventi per il passaggio tra schermate -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginScreen = document.getElementById('login-screen');
      const registerScreen = document.getElementById('register-screen');
      const showRegisterForm = document.getElementById('show-register-form');
      const showLoginForm = document.getElementById('show-login-form');

      if (showRegisterForm) {
        showRegisterForm.addEventListener('click', (e) => {
          e.preventDefault();
          loginScreen.style.display = 'none';
          registerScreen.style.display = 'block';
        });
      }

      if (showLoginForm) {
        showLoginForm.addEventListener('click', (e) => {
          e.preventDefault();
          registerScreen.style.display = 'none';
          loginScreen.style.display = 'block';
        });
      }
    });
  </script>
</body>
</html>
