<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vxlibertà</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Schermata di accesso -->
  <div id="login-screen" class="login-screen">
    <div class="login-box">
      <h2>Accedi</h2>
      <input type="password" id="password" placeholder="Inserisci la password">
<button onclick="checkPassword()">Entra</button>
<p id="error-message" class="error-message"></p>
    </div>
  </div>

  <!-- Contenuto principale -->
  <div class="container" id="main-content" style="display: none;">
    <header class="header">
      <h1>Vxlibertà</h1>
    </header>
    <main class="main">

      <div class="notes-section">
        <h2>Le tue Note</h2>
        <textarea id="note-input" placeholder="Scrivi una nota..."></textarea>
        <button onclick="saveNote()">Salva Nota</button>
        <h3>Nota salvata:</h3>
        <p id="note-display">Nessuna nota</p>
      </div>
      
      <div class="icon-grid" id="icon-grid">
        <div class="app-icon" id="calendar-icon" onclick="navigateTo('calendar')">
          <div class="icon-circle">
            <img src="icons/calendar.svg" alt="Calendar">
          </div>
          <p>Calendario</p>
        </div>
        <div class="app-icon" id="todo-icon" onclick="navigateTo('todo')">
          <div class="icon-circle">
            <img src="icons/todo.svg" alt="To-do List">
          </div>
          <p>To-do List</p>
        </div>
        <div class="app-icon" id="notes-icon" onclick="navigateTo('notes')">
          <div class="icon-circle">
            <img src="icons/notes.svg" alt="Notes">
          </div>
          <p>Note</p>
        </div>
        <div class="app-icon" id="mood-icon" onclick="navigateTo('mood')">
          <div class="icon-circle">
            <img src="icons/mood.svg" alt="Mood Tracker">
          </div>
          <p>Mood Tracker</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Vxlibertà</p>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
