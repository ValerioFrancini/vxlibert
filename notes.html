<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le tue Note</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Le tue Note</h1>
    </header>
    <main class="main">
      <!-- Campo per scrivere una nuova nota -->
      <div class="notes-section">
        <h2>Scrivi una nuova nota</h2>
        <textarea id="note-input" placeholder="Scrivi una nota..."></textarea>
        <button id="save-note">Salva Nota</button>
      </div>

      <!-- Archivio delle note -->
      <div class="notes-archive">
        <h2>Archivio Note</h2>
        <div id="notes-container" class="notes-container">
          <!-- Le note verranno aggiunte dinamicamente qui -->
        </div>
      </div>

      <!-- Modale di conferma eliminazione -->
      <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <p>Sei sicuro di voler eliminare questa nota?</p>
          <button id="confirm-delete" class="modal-button confirm">Sì</button>
          <button id="cancel-delete" class="modal-button cancel">No</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Vxlibertà</p>
    </footer>
  </div>

  <!-- Importa il file script -->
  <script type="module" src="notes.js"></script>
</body>
</html>
